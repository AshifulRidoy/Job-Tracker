<!DOCTYPE html>
<html>
<head>
  <title>Job Application Tracker</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    button:hover {
      background-color: #45a049;
    }
    button.secondary {
      background-color: #2196F3;
    }
    button.secondary:hover {
      background-color: #1976D2;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom-color: #4CAF50;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tag-input {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .tag {
      background-color: #e0e0e0;
      padding: 2px 8px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .tag button {
      background: none;
      border: none;
      color: #666;
      padding: 0;
      font-size: 16px;
      cursor: pointer;
    }
    .tag-input input {
      border: none;
      outline: none;
      flex: 1;
      min-width: 100px;
    }
  </style>
</head>
<body>
  <button id="scrapeButton" type="button" style="margin-bottom: 15px; width: 100%;">Scrape Job From Page</button>
  <div class="tabs">
    <div class="tab active" data-tab="job">Job Details</div>
  </div>

  <div id="jobTab" class="tab-content active">
    <h2>Job Application Details</h2>
    <form id="jobForm">
      <div class="form-group">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" required>
      </div>
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" required>
      </div>
      <div class="form-group">
        <label for="jobType">Job Type:</label>
        <select id="jobType">
          <option value="full-time">Full Time</option>
          <option value="part-time">Part Time</option>
          <option value="contract">Contract</option>
          <option value="internship">Internship</option>
        </select>
      </div>
      <div class="form-group">
        <label for="salaryRange">Salary Range:</label>
        <input type="text" id="salaryRange" placeholder="e.g., $80,000 - $100,000">
      </div>
      <div class="form-group">
        <label for="status">Application Status:</label>
        <select id="status">
          <option value="saved">Saved</option>
          <option value="applied">Applied</option>
          <option value="interview">Interview</option>
          <option value="offer">Offer</option>
          <option value="rejected">Rejected</option>
          <option value="accepted">Accepted</option>
        </select>
      </div>
      <div class="form-group">
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="jobUrl">Job URL:</label>
        <input type="url" id="jobUrl" required>
      </div>
      <div class="form-group">
        <label for="tags">Tags:</label>
        <div class="tag-input" id="tagInput">
          <input type="text" id="tagField" placeholder="Add tags...">
        </div>
      </div>
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" placeholder="Add any additional notes..."></textarea>
      </div>
      <div class="button-group">
        <button type="submit">Save Application</button>
      </div>
    </form>
  </div>

  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
